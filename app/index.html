<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title> computational fluid dynamics </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="renderer.js"></script>
</head>


<body>
<div id="container">
    <h1> SU2 </h1>
    <div id="config">
        <div id="angle-of-attack">
            <div class="input-placeholder"> angle of attack </div>
            <input type="number" step="0.01" id="input-angle-of-attack" class="input-number">
            <!-- <select id="select-angle-of-attack">
                <option value="dequan"> dequan </option>
                <option value="dhak"> dhak </option>
                <option value="owais"> owais </option>
                <option value="doodh"> doodh </option>
                <option value="romeo"> romeo </option>
            </select> -->
        </div>
        
        <div id="temperature">
            <div class="input-placeholder"> temperature </div>
            <input type="number" min="0" step="0.01" value="273.15" id="input-temperature" class="input-number">
        </div>
        
        <div id="mach-number">
            <div class="input-placeholder"> mach number </div>
            <input type="number" min="0" step="0.01" id="input-mach-number" class="input-number">
        </div>
    </div>
    
    <button id="run-simulation"> run simulation </button>
    <button id="open-in-paraview"> open in Paraview </button>
    <button id="run-script"> run script </button>
    
</div>
</body>


</html>
